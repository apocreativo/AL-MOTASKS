<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AL&amp;MO TASKS</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>AL&amp;MO TASKS</h1>
    </header>

    <main>
        <!-- Section for adding new users -->
        <section id="user-manager">
            <h2>Add User</h2>
            <form id="create-user-form">
                <input type="text" id="user-name" placeholder="User Name" required>
                <button type="submit">Add User</button>
            </form>
            <ul id="user-list">
                <!-- User names will appear here -->
            </ul>
        </section>

        <!-- Section for creating a new board -->
        <section id="board-creator">
            <h2>Create New Board</h2>
            <form id="create-board-form">
                <input type="text" id="board-name" placeholder="Board Name" required>
                <button type="submit">Add Board</button>
            </form>
        </section>

        <!-- Section for creating a new task -->
        <section id="task-creator">
            <h2>Create New Task</h2>
            <form id="create-task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <!-- Assigned user selector populated dynamically; includes unassigned option -->
                <select id="task-user">
                    <option value="">Unassigned</option>
                </select>
                <input type="date" id="task-due">
                <!-- Board selector populated dynamically -->
                <select id="task-board"></select>
                <textarea id="task-desc" placeholder="Description"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Container that holds all boards -->
        <section id="boards-container">
            <!-- Boards will be injected here by script.js -->
        </section>
    </main>

    <!-- Include our script at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
